<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원목록</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th><th>EMAIL</th><th>이름</th><th>가입일</th>

            <tr th:each="member : ${list}">
                <td>[[${member.id}]]</td>
                <td>[[${member.email}]]</td>
                <td>[[${member.name}]]</td>
                <td>[[${member.registerDateTime}]]</td>
            </tr>

    </tr>
</table>

</body>
</html>
